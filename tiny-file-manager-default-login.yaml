id: tiny-file-manager-default-login

info:
  name: Tiny File Manager Default Login
  author: shelled
  severity: high
  description: Tiny File Manager default login was discovered.
  reference:
    - https://github.com/prasathmani/tinyfilemanager
  tags: tiny-file-manager, default-login

requests:
  - raw:
      - |
        GET / HTTP/1.1
        Host: {{Hostname}}
        
      - |
        POST /data HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded
        Origin: {{BaseURL}}
        Referer: {{BaseURL}}/data/
        
        username={{user}}&password={{pass}}&token={{token}}
        
    extractors:
      - type: regex
        name: token
        part: body
        internal: true
        regex:
          - 'token" value="([a-f0-9]{64})'
        
    attack: pitchfork
    payloads:
      user:
        - admin
      pass:
        - admin@123

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
